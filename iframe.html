<!DOCTYPE html>
<html>
<body>
<div><b>An iframe is used to display a web page within a web page</b></div>
<br/><br/>

<div><b>iframe with attributes width, height, & frameborder</b></div>
<iframe src="http://www.w3schools.com" width="900" height="300" frameborder="0"></iframe>
<p>Some older browsers don't support iframes.</p>
<p>If they don't, the iframe will not be visible.</p>

<div><b>iframe as a target for a link</b></div>
<iframe src="http://www.w3schools.com/html/html_iframe.asp" name="iframe_a"></iframe>
<p><a href="http://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
	
</body>
</html>
